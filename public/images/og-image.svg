<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Background gradient circles -->
  <circle cx="300" cy="200" r="150" fill="url(#gradient1)" opacity="0.3"/>
  <circle cx="900" cy="400" r="200" fill="url(#gradient2)" opacity="0.3"/>
  
  <!-- Main content -->
  <text x="600" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    Safenexo
  </text>
  <text x="600" y="320" text-anchor="middle" fill="#3B82F6" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    AI-Powered Digital Studio
  </text>
  <text x="600" y="380" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="24">
    Building the future with AI & Design
  </text>
  
  <!-- AI & Design tagline -->
  <text x="600" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="300">
    Intelligent websites • Mobile apps • Chatbots • Digital strategy
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
